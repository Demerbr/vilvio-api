version: '3.7'

services:
  postgres:
    image: postgres:13.22-alpine
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - vivlio-network
    volumes:
      - db:/var/lib/postgresql/data

  api-vivlio:
    container_name: api-vlivio
    build: 
      context: .
    ports:
      - 3001:3000
    depends_on:
      - postgres
    networks:
      - vivlio-network
    env_file:
      - .env

networks:
  vivlio-network:
    name: vivlio-network
    

volumes:
  db: